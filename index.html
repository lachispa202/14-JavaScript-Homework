<!DOCTYPE html>
<html>

<!-- Unit 14 Assignment - JavaScript and DOM Manipulation -->
<!-- Done by Tobias Judd -->

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="main-title" class="text-center">
          <h1> UFO Finder</h1>
          <h4> The extra-terrestrial menace has come to Earth.</h4>
          <h4> Brought to you by <b><u><i>ALIENS-R-REAL</i></u></b></h4>
        </div>
      </div>
      <div class="col-md-6">
        <img src="static/images/ufo1.jpg" class="img-fluid" alt="Responsive image">
      </div>
    </div>
    <div class="col-md-9">
      <div id="table-area" class="">
        <table id="ufo-table" class="table table-striped">
          <thead>
            <tr>
              <th class="table-head">Date</th>
              <th class="table-head">City</th>
              <th class="table-head">State</th>
              <th class="table-head">Country</th>
              <th class="table-head">Shape</th>
              <th class="table-head">Duration</th>
              <th class="table-head">Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="col-md-3">
      <aside class="filters">
        <div class="panel panel-default">
          <div class="panel-heading">Filter Search</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a Date</label>
                    <input class="form-control" id="datetime" type="text" placeholder="11/01/2011">
                  </li>
                </ul>
              </div>
              <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
              <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>
            </form>
          </div>
        </div>
      </aside>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
